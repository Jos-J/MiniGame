<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./Assets/style.css">
    <title>Document</title>
</head>

<body>
  <div class="game-container">
    <h1>Rock, Paper, Scissors Game</h1>
    
    <div class="game-controls">
        <button class="game-button" id="rockButton">Rock</button>
        <button class="game-button" id="paperButton">Paper</button>
        <button class="game-button" id="scissorsButton">Scissors</button>
    </div>

    <div class="scoreboard">
        <p><strong>Wins:</strong> <span id="wins">0</span></p>
        <p><strong>Losses:</strong> <span id="losses">0</span></p>
        <p><strong>Ties:</strong> <span id="ties">0</span></p>
    </div>

    <div class="result">
        <p id="resultMessage">Make your choice!</p>
        <p id="computerChoiceMessage"></p>
    </div>

    <div class="play-again">
        <button id="playAgainButton" class="hidden">Play Again</button>
    </div>
</div>

<script src="/Assets/script.js"></script>
</body>
