<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./Assets/style.css">
    <title>Document</title>
</head>

<body>
    <!-- Game Container -->
  <div class="game-container">
    <h1>Mini Game</h1>

    <!-- Game Information -->
    <div id="game-info">
      <p>Score: <span id="score">0</span></p>
      <p>Lives: <span id="lives">3</span></p>
    </div>

    <!-- Game Area -->
    <div id="game-area">
      <!-- This area can be customized depending on the game -->
      <div id="player" class="game-object"></div> <!-- Player element -->
      <!-- More game elements will go here, like obstacles, targets, etc. -->
    </div>

    <!-- Game Controls (Optional) -->
    <div id="controls">
      <button id="start-btn">Start Game</button>
      <button id="pause-btn" disabled>Pause Game</button>
      <button id="restart-btn" disabled>Restart Game</button>
    </div>
  </div>
  <div>
    <script src="./Assets/script.js"></script>
</body>
